<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff"/>
      <stop offset="100%" style="stop-color:#a29bfe"/>
    </linearGradient>
    <linearGradient id="castleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#636e72"/>
      <stop offset="100%" style="stop-color:#2d3436"/>
    </linearGradient>
    <radialGradient id="magicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fd79a8"/>
      <stop offset="100%" style="stop-color:#e84393"/>
    </radialGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="300" height="200" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <ellipse cx="50" cy="40" rx="20" ry="8" fill="#fff" opacity="0.8"/>
  <ellipse cx="250" cy="60" rx="25" ry="10" fill="#fff" opacity="0.7"/>
  
  <!-- Castle -->
  <rect x="100" y="80" width="100" height="80" fill="url(#castleGradient)"/>
  <rect x="80" y="60" width="30" height="100" fill="url(#castleGradient)"/>
  <rect x="190" y="60" width="30" height="100" fill="url(#castleGradient)"/>
  
  <!-- Castle tops -->
  <polygon points="80,60 95,40 110,60" fill="#e17055"/>
  <polygon points="130,80 150,50 170,80" fill="#e17055"/>
  <polygon points="190,60 205,40 220,60" fill="#e17055"/>
  
  <!-- Castle door -->
  <path d="M135,130 Q135,110 150,110 Q165,110 165,130 L165,160 L135,160 Z" fill="#8b4513"/>
  <circle cx="160" cy="145" r="2" fill="#fdcb6e"/>
  
  <!-- Windows -->
  <rect x="120" y="100" width="15" height="20" fill="#74b9ff"/>
  <rect x="165" y="100" width="15" height="20" fill="#74b9ff"/>
  <circle cx="95" cy="80" r="6" fill="#74b9ff"/>
  <circle cx="205" cy="80" r="6" fill="#74b9ff"/>
  
  <!-- Wizard -->
  <g transform="translate(240,120)">
    <ellipse cx="0" cy="25" rx="12" ry="20" fill="#6c5ce7"/>
    <circle cx="0" cy="5" r="8" fill="#ffeaa7"/>
    <polygon points="-15,-5 0,-20 15,-5" fill="#fd79a8"/>
    <circle cx="-3" cy="2" r="1" fill="#2d3436"/>
    <circle cx="3" cy="2" r="1" fill="#2d3436"/>
    <path d="M-2,6 Q0,8 2,6" fill="#e17055"/>
    <rect x="-2" y="15" width="4" height="15" fill="#ffeaa7"/>
    <circle cx="-8" cy="30" r="4" fill="#ffeaa7"/>
    <circle cx="8" cy="30" r="4" fill="#ffeaa7"/>
  </g>
  
  <!-- Magic wand -->
  <line x1="245" y1="135" x2="260" y2="120" stroke="#8b4513" stroke-width="2"/>
  <circle cx="260" cy="120" r="3" fill="url(#magicGlow)"/>
  
  <!-- Floating words -->
  <g transform="translate(60,100)">
    <rect x="-15" y="-8" width="30" height="16" rx="8" fill="#fff" opacity="0.9"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2d3436">NOUN</text>
  </g>
  
  <g transform="translate(200,90)">
    <rect x="-15" y="-8" width="30" height="16" rx="8" fill="#00b894" opacity="0.9"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#fff">VERB</text>
  </g>
  
  <g transform="translate(40,140)">
    <rect x="-20" y="-8" width="40" height="16" rx="8" fill="#fdcb6e" opacity="0.9"/>
    <text x="0" y="2" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#2d3436">ADJECTIVE</text>
  </g>
  
  <!-- Magic sparkles -->
  <circle cx="70" cy="70" r="2" fill="#fd79a8"/>
  <circle cx="220" cy="50" r="1.5" fill="#a29bfe"/>
  <circle cx="180" cy="70" r="1" fill="#fd79a8"/>
  
  <!-- Title -->
  <rect x="10" y="160" width="280" height="30" rx="15" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">Grammar Castle Adventure</text>
</svg>