<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#74b9ff"/>
      <stop offset="50%" style="stop-color:#0984e3"/>
      <stop offset="100%" style="stop-color:#2d3436"/>
    </linearGradient>
    <linearGradient id="chestGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d63031"/>
      <stop offset="50%" style="stop-color:#e17055"/>
      <stop offset="100%" style="stop-color:#fdcb6e"/>
    </linearGradient>
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdcb6e"/>
      <stop offset="100%" style="stop-color:#f39c12"/>
    </radialGradient>
  </defs>
  
  <!-- Ocean background -->
  <rect width="300" height="200" fill="url(#oceanGradient)"/>
  
  <!-- Waves -->
  <path d="M0,150 Q75,130 150,150 T300,150 L300,200 L0,200 Z" fill="#0984e3" opacity="0.7"/>
  <path d="M0,170 Q50,160 100,170 T200,170 T300,170 L300,200 L0,200 Z" fill="#74b9ff" opacity="0.5"/>
  
  <!-- Island -->
  <ellipse cx="150" cy="180" rx="80" ry="25" fill="#6c5ce7"/>
  <ellipse cx="150" cy="175" rx="75" ry="20" fill="#a29bfe"/>
  
  <!-- Palm tree -->
  <rect x="200" y="120" width="8" height="50" fill="#8b4513"/>
  <ellipse cx="208" cy="110" rx="15" ry="8" fill="#00b894"/>
  <ellipse cx="195" cy="115" rx="12" ry="6" fill="#00b894"/>
  <ellipse cx="215" cy="118" rx="10" ry="5" fill="#00b894"/>
  
  <!-- Treasure chest -->
  <g transform="translate(130,140)">
    <rect x="0" y="10" width="40" height="25" rx="5" fill="url(#chestGradient)"/>
    <rect x="0" y="0" width="40" height="20" rx="20" fill="#d63031"/>
    <rect x="15" y="15" width="10" height="8" fill="#fdcb6e"/>
    <circle cx="20" cy="19" r="2" fill="#f39c12"/>
    <!-- Gold coins spilling out -->
    <circle cx="45" cy="25" r="4" fill="url(#goldGlow)"/>
    <circle cx="50" cy="30" r="3" fill="#f39c12"/>
    <circle cx="42" cy="32" r="3.5" fill="url(#goldGlow)"/>
  </g>
  
  <!-- Pirate ship -->
  <g transform="translate(50,100)">
    <ellipse cx="0" cy="20" rx="30" ry="8" fill="#8b4513"/>
    <rect x="-25" y="5" width="50" height="15" rx="25" fill="#d63031"/>
    <rect x="-5" y="-20" width="3" height="25" fill="#8b4513"/>
    <polygon points="-5,-20 -5,-10 15,-15" fill="#fff"/>
    <rect x="8" y="-25" width="2" height="30" fill="#8b4513"/>
    <polygon points="8,-25 8,-15 25,-20" fill="#e74c3c"/>
  </g>
  
  <!-- Math equations on flags -->
  <g transform="translate(220,60)">
    <polygon points="0,0 30,10 0,20" fill="#fff"/>
    <text x="15" y="15" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#2d3436">3×4</text>
  </g>
  
  <g transform="translate(80,40)">
    <polygon points="0,0 25,8 0,16" fill="#fdcb6e"/>
    <text x="12" y="12" text-anchor="middle" font-family="Arial" font-size="9" font-weight="bold" fill="#2d3436">2×5</text>
  </g>
  
  <!-- Pirate hat -->
  <g transform="translate(70,70)">
    <ellipse cx="0" cy="0" rx="15" ry="3" fill="#2d3436"/>
    <path d="M-15,0 Q0,-15 15,0" fill="#2d3436"/>
    <circle cx="-5" cy="-8" r="2" fill="#fff"/>
    <polygon points="-5,-8 -3,-6 -7,-6" fill="#2d3436"/>
  </g>
  
  <!-- Title -->
  <rect x="10" y="160" width="280" height="30" rx="15" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">Pirate Treasure Multiplication</text>
</svg>