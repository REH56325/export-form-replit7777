<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="spaceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23"/>
      <stop offset="50%" style="stop-color:#1a1a3a"/>
      <stop offset="100%" style="stop-color:#2d1b69"/>
    </linearGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#ff8e53"/>
      <stop offset="100%" style="stop-color:#ff6b9d"/>
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#ffd700"/>
    </radialGradient>
  </defs>
  
  <!-- Space background -->
  <rect width="300" height="200" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="250" cy="30" r="3" fill="url(#starGlow)"/>
  <circle cx="280" cy="60" r="2" fill="#fff"/>
  <circle cx="270" cy="150" r="2.5" fill="url(#starGlow)"/>
  <circle cx="50" cy="40" r="2" fill="#fff"/>
  <circle cx="30" cy="80" r="1.5" fill="#fff"/>
  
  <!-- Planet -->
  <circle cx="240" cy="120" r="25" fill="#4ecdc4" stroke="#26a69a" stroke-width="2"/>
  <ellipse cx="230" cy="110" rx="8" ry="4" fill="#26a69a" opacity="0.7"/>
  <ellipse cx="245" cy="125" rx="6" ry="3" fill="#26a69a" opacity="0.7"/>
  
  <!-- Rocket ship -->
  <g transform="translate(100,80)">
    <ellipse cx="0" cy="15" rx="15" ry="35" fill="url(#rocketGradient)"/>
    <polygon points="0,-20 -8,0 8,0" fill="#ff4757"/>
    <circle cx="0" cy="5" r="8" fill="#74b9ff" stroke="#0984e3" stroke-width="2"/>
    <circle cx="0" cy="5" r="5" fill="#ddd"/>
    <polygon points="-15,30 -25,50 -10,45" fill="#ff7675"/>
    <polygon points="15,30 25,50 10,45" fill="#ff7675"/>
    <ellipse cx="0" cy="55" rx="8" ry="15" fill="#fd79a8"/>
    <ellipse cx="0" cy="60" rx="5" ry="10" fill="#fdcb6e"/>
  </g>
  
  <!-- Math equations -->
  <g transform="translate(160,50)">
    <rect x="-25" y="-10" width="50" height="20" rx="10" fill="#fff" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3436">45 + 32</text>
  </g>
  
  <g transform="translate(40,130)">
    <rect x="-20" y="-10" width="40" height="20" rx="10" fill="#fff" opacity="0.9"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#2d3436">68 - 24</text>
  </g>
  
  <!-- Title -->
  <rect x="10" y="160" width="280" height="30" rx="15" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#fff">Space Math Explorer</text>
</svg>