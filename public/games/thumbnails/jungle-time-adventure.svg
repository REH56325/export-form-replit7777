<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jungleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00b894"/>
      <stop offset="50%" style="stop-color:#00a085"/>
      <stop offset="100%" style="stop-color:#2d3436"/>
    </linearGradient>
    <linearGradient id="monkeyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d63031"/>
      <stop offset="100%" style="stop-color:#8b4513"/>
    </linearGradient>
    <radialGradient id="clockGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fff"/>
      <stop offset="100%" style="stop-color:#ddd"/>
    </radialGradient>
  </defs>
  
  <!-- Jungle background -->
  <rect width="300" height="200" fill="url(#jungleGradient)"/>
  
  <!-- Trees -->
  <ellipse cx="50" cy="120" rx="30" ry="60" fill="#00b894"/>
  <ellipse cx="250" cy="110" rx="35" ry="70" fill="#00a085"/>
  <rect x="45" y="150" width="10" height="50" fill="#8b4513"/>
  <rect x="245" y="140" width="10" height="60" fill="#8b4513"/>
  
  <!-- Vines -->
  <path d="M80,50 Q90,70 85,90 Q95,110 90,130" stroke="#00b894" stroke-width="4" fill="none"/>
  <path d="M220,40 Q210,60 215,80 Q205,100 210,120" stroke="#00a085" stroke-width="4" fill="none"/>
  
  <!-- Monkey swinging -->
  <g transform="translate(150,80)">
    <!-- Monkey body -->
    <ellipse cx="0" cy="0" rx="12" ry="18" fill="url(#monkeyGradient)"/>
    <!-- Head -->
    <circle cx="0" cy="-25" r="12" fill="#d63031"/>
    <!-- Face -->
    <ellipse cx="0" cy="-20" rx="8" ry="6" fill="#ffeaa7"/>
    <!-- Eyes -->
    <circle cx="-4" cy="-22" r="2" fill="#2d3436"/>
    <circle cx="4" cy="-22" r="2" fill="#2d3436"/>
    <!-- Smile -->
    <path d="M-3,-17 Q0,-15 3,-17" fill="none" stroke="#2d3436" stroke-width="1"/>
    <!-- Arms -->
    <ellipse cx="-15" cy="-10" rx="4" ry="12" fill="#d63031" transform="rotate(-30)"/>
    <ellipse cx="15" cy="-10" rx="4" ry="12" fill="#d63031" transform="rotate(30)"/>
    <!-- Legs -->
    <ellipse cx="-6" cy="20" rx="4" ry="12" fill="#d63031"/>
    <ellipse cx="6" cy="20" rx="4" ry="12" fill="#d63031"/>
    <!-- Tail -->
    <path d="M15,0 Q25,-10 30,0 Q25,10 20,5" fill="#d63031"/>
  </g>
  
  <!-- Clock -->
  <g transform="translate(200,50)">
    <circle cx="0" cy="0" r="20" fill="url(#clockGlow)" stroke="#2d3436" stroke-width="2"/>
    <!-- Clock numbers -->
    <text x="0" y="-12" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2d3436">12</text>
    <text x="12" y="3" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2d3436">3</text>
    <text x="0" y="15" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2d3436">6</text>
    <text x="-12" y="3" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#2d3436">9</text>
    <!-- Clock hands showing 3:30 -->
    <line x1="0" y1="0" x2="0" y2="-8" stroke="#e17055" stroke-width="2"/>
    <line x1="0" y1="0" x2="10" y2="0" stroke="#2d3436" stroke-width="3"/>
    <circle cx="0" cy="0" r="2" fill="#e17055"/>
  </g>
  
  <!-- Another clock -->
  <g transform="translate(80,120)">
    <circle cx="0" cy="0" r="15" fill="url(#clockGlow)" stroke="#2d3436" stroke-width="2"/>
    <!-- Clock numbers -->
    <text x="0" y="-8" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#2d3436">12</text>
    <text x="8" y="2" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#2d3436">3</text>
    <text x="0" y="10" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#2d3436">6</text>
    <text x="-8" y="2" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#2d3436">9</text>
    <!-- Clock hands showing 1:00 -->
    <line x1="0" y1="0" x2="0" y2="-6" stroke="#e17055" stroke-width="2"/>
    <line x1="0" y1="0" x2="3" y2="-5" stroke="#2d3436" stroke-width="2"/>
    <circle cx="0" cy="0" r="1.5" fill="#e17055"/>
  </g>
  
  <!-- Jungle animals -->
  <g transform="translate(40,160)">
    <!-- Parrot -->
    <ellipse cx="0" cy="0" rx="6" ry="8" fill="#e74c3c"/>
    <circle cx="0" cy="-5" r="4" fill="#f39c12"/>
    <polygon points="0,-8 2,-6 0,-4" fill="#f39c12"/>
    <circle cx="-1" cy="-6" r="1" fill="#2d3436"/>
  </g>
  
  <!-- Leaves floating -->
  <ellipse cx="120" cy="40" rx="8" ry="4" fill="#00b894" transform="rotate(45)"/>
  <ellipse cx="180" cy="90" rx="6" ry="3" fill="#00a085" transform="rotate(-30)"/>
  
  <!-- Title -->
  <rect x="10" y="160" width="280" height="30" rx="15" fill="rgba(0,0,0,0.7)"/>
  <text x="150" y="180" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#fff">Jungle Time Adventure</text>
</svg>